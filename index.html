<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/css/bootstrap.rtl.min.css" integrity="sha384-OXTEbYDqaX2ZY/BOaZV/yFGChYHtrXH2nyXJ372n2Y8abBhrqacCEe+3qhSHtLjy" crossorigin="anonymous">
    <link rel="stylesheet" href="./css/main.css">
    <title>ExpertD.</title>
  </head>
  <body>
    <!--===============================-->
    <!--ENCABEZADO-->    
    <!--===============================-->
    <header class="container-fluid bg-info d-flex justify-content-center">
        <p class="text-dark mb-0 p-2 fs-6">Contactanos 0-(000)-000-0000</p>
    </header>

    <!--===============================-->
    <!--MENÚ-->
    <!--===============================-->
    <nav class="navbar navbar-expand-lg bg-light p-3" id="menu">
        <div class="container-fluid">
          <a class="navbar-brand" href="#">
            <span class="text-primary fs-5 fw-bold">ExpertD.</span>
        </a>
          <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarSupportedContent" aria-controls="navbarSupportedContent" aria-expanded="false" aria-label="Toggle navigation">
            <span class="navbar-toggler-icon"></span>
          </button>
          <div class="collapse navbar-collapse" id="navbarSupportedContent">
            <ul class="navbar-nav me-auto mb-2 mb-lg-0">

              <!--primero-->  
              <li class="nav-item">
                <a class="nav-link active" aria-current="page" href="index.html">Inicio</a>
              </li>

              <li class="nav-item">
                <a class="nav-link" href="#">Equipo</a>
              </li>
             
              </li>
              <li class="nav-item">
                <a class="nav-link">Contacto</a>
              </li>

            </ul>
            <form class="d-flex" role="search">
              <input class="form-control me-2" type="email" placeholder="Correo electrónico" aria-label="email">
              <button class="btn btn-info btn-info-outline-success" type="button">Search</button>
            </form>
          </div>
        </div>
      </nav>

    <!--===============================-->
        <!--SLIDER DE IMÁGENES-->  
    <!--===============================-->
    <div id="carouselExampleControls" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-inner">

          <div class="carousel-item active" data-bs-interval="3000">
            <img src="./img/image1.png" class="d-block w-100" alt="image1">
          </div>

          <div class="carousel-item" data-bs-interval="3000">
            <img src="./img/image2.png" class="d-block w-100" alt="image2">
          </div>

          <div class="carousel-item" data-bs-interval="3000">
            <img src="./img/image3.png" class="d-block w-100" alt="image3">
          </div>

        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="prev">
          <span class="carousel-control-prev-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Previous</span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleControls" data-bs-slide="next">
          <span class="carousel-control-next-icon" aria-hidden="true"></span>
          <span class="visually-hidden">Next</span>
        </button>
      </div>
    <!--===============================-->
        <!--INTRO-->  
    <!--===============================-->
    <section class="w-50 mx-auto text center pt-5" id="intro">
        <h1 class="p-3 fs-2 border-top border-3">Una página de prueba para prácticar <span class="text-info">Bootstrap</span></h1>
        <p class="p-3 fs-4"><span class="text-info">ExpertD. </span>Es la agencia donde te ayudamos establecer tu presencia etc., etc (copié del video)</p>
    </section>



    <!-- Option 1: Bootstrap Bundle with Popper -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.2.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-u1OknCvxWvY5kfmNBILK2hRnQC3Pr17a+RTT6rIHI7NnikvbZlHgTPOOmMi466C8" crossorigin="anonymous"></script>
  </body>
</html>
